<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Addresses</title>
</head>
<body>

<h1>Current IP Addresses:</h1>
<p id="ip-address"></p>

<script>
// JavaScript code to fetch and display IP addresses dynamically
fetch('captured-ip/captured-ip.txt') // Adjust the path based on your repository structure
    .then(response => response.text())
    .then(data => {
        // Display the first IP address from the file
        document.getElementById('ip-address').innerText = data.split('\n')[0];
    })
    .catch(error => console.error('Error fetching IP address:', error));
</script>

</body>
</html>
