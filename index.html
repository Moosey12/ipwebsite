<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Addresses</title>
</head>
<body>

<h1>Current IP Addresses:</h1>
<p id="ip-address"></p>

<script>
// JavaScript code to fetch and display IP addresses dynamically
fetch('https://raw.githubusercontent.com/Moosey12/ipwebsite/main/captured_ip.txt') // Adjust the correct path based on your repository structure
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => {
        // Display the IP addresses
        document.getElementById('ip-address').innerText = data.trim();
    })
    .catch(error => console.error('Error fetching IP addresses:', error));
</script>

</body>
</html>
