name: Capture IP

on:
  push:
    branches:
      - main

jobs:
  capture-ip:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Capture IP
        run: |
          ipconfig | find "IPv4 Address" > captured_ip.txt
          echo "::set-output name=user_ip::$(cat captured_ip.txt)"

      - name: Upload IP
        uses: actions/upload-artifact@v2
        with:
          name: captured-ip
          path: ${{ runner.workspace }}/captured_ip.txt
